<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="/" id="form" novalidate autocomplete="off">
      <h1 class="form--title">Registration Form</h1>

      <div data-name="uid">
        <label for="uid">User Id</label>
        <input
          id="uid"
          type="text"
          name="uid"
          required
          minlength="5"
          maxlength="12"
          title="required. 
user Id must have minimum of 5 and maximum of 12 characters."
        />
      </div>

      <div data-name="password">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="7"
          maxlength="12"
          pattern=".{7,12}"
          title="required. 
password must have minimum of 7 and maximum of 12 characters."
        />
      </div>

      <div data-name="name">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          pattern="^[a-zA-Z]+$"
          title="required. 
name should only contain alphabets."
        />
      </div>

      <div data-name="address">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" title="optional." />
      </div>

      <div data-name="country">
        <label for="country">Country</label>
        <select name="country" id="country" required title="required.">
          <option value="">(Please select a country)</option>
          <option value="LK">Sri lanka</option>
          <option value="US">United States</option>
          <option value="UK">United Kindom</option>
          <option value="RU">Russia</option>
          <option value="NO">Norway</option>
        </select>
      </div>

      <div data-name="zip">
        <label for="zip">Zip Code</label>
        <input type="text" name="zip" id="zip" title="optional." />
      </div>

      <div data-name="email">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="you@example.com"
          title="required."
        />
      </div>

      <div data-name="sex">
        <label for="sex-male">Sex</label>
        <div>
          <div class="form-check">
            <input
              type="radio"
              name="sex"
              id="sex-male"
              value="sex-male"
              required
              title="required."
            />
            <label for="sex-male">Male</label>
          </div>

          <div class="form-check">
            <input type="radio" name="sex" id="sex-female" value="sex-female" />
            <label for="sex-female">Female</label>
          </div>

          <div class="form-check">
            <input type="radio" name="sex" id="sex-other" value="sex-other" />
            <label for="sex-other">Other</label>
          </div>
        </div>
      </div>

      <div data-name="lang">
        <label for="lang-english">Language</label>
        <div>
          <div class="form-check">
            <input
              type="checkbox"
              name="lang"
              id="lang-english"
              value="lang-english"
              checked
              required
            />
            <label for="lang-english">English</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="lang"
              id="lang-nonenglish"
              value="lang-nonenglish"
              required
            />
            <label for="lang-nonenglish">Non English</label>
          </div>
        </div>
      </div>

      <div data-name="about">
        <label for="about">About</label>
        <textarea
          name="about"
          id="about"
          cols="30"
          rows="10"
          title="optional."
        ></textarea>
      </div>

      <div class="btn-container">
        <button type="reset" class="btn--reset">Reset</button>
        <button type="submit" class="btn--submit">Submit</button>
      </div>
    </form>

    <script src="main.js"></script>
  </body>
</html>
